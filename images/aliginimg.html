<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .img1{
                height: 400px;
                width: 300px;
            }
        </style>
</head>
<body>
    <p class=" text-center h5">Align images with the helper float classes </p>
    <p class="lead text-center">Using class for float-start for left side and rounded for border curve</p>
    <p class="lead text-center">Using class for float-end for right side and rounded for border curve</p>
    <img class="img1 rounded float-start" src="https://images.unsplash.com/photo-1709983967254-8c9242701cdd?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
   
    <img class="img1 rounded float-end" src="https://images.unsplash.com/photo-1710125888693-deb4fd7516b5?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
   
</body>
</html>
