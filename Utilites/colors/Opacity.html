<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Text color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="lead text-center">Text Color Opacity</h2>
    <p class="text-primary text-center"> This is text opacity</p>
    <p class="text-primary text-center text-opacity-75"> This is text opacity 75%</p>
    <p class="text-primary text-center text-opacity-50"> This is text opacity 50%</p>
    <p class="text-primary text-center text-opacity-25"> This is text opacity 25%</p>
    <p class="text-primary text-center text-opacity-50"> This is text opacity 50%</p>
    <p class="text-primary text-center text-opacity-75"> This is text opacity 75%</p>
</body>
</html>
