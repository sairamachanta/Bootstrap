<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtractive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <h2 class="lead text-center">Border Subtractive</h2>
    <div class="d-flex justify-content-around">
        <p class="border  border-0 border-primary">Border-0</p>
        <p class="border  border-3 border-success border-top-0">Border-top-0</p>
        <p class="border  border-3 border-info border-bottom-0">border-bottom-0</p>
        <p class="border border-3  border-danger border-start-0"> border-start-0</p>
        <p class="border  border-3 border-warning  border-end-0"> border-start-0</p>
        <p class="border border-3  border-dark"></p>
    </div>
</body>

</html>
