<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="lead text-center">Opacity Border</h2>
    <div>
        <p class="border border-success p-2 ">This is default border</p>
        <p class="border border-success p-2 border-opacity-50">This is 50% opacity success border</p>
        <p class="border border-success p-2 border-opacity-75">This is 75% opacity success border</p>
        <p class="border border-success p-2 border-opacity-25">This is 25% opacity success border</p>
        <p class="border border-success p-2 border-opacity-10">This is 10% opacity success border</p>
    </div>
</body>
</html>
