<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <h2 class="lead text-center">Border width 1 to 5</h2>
    <div class="d-flex justify-content-around">
        <p class="border border-1 border-primary"> border-1</p>
        <p class="border border-2 border-secondary">border-2</p>
        <p class="border border-3 border-info">border-3</p>
        <p class="border border-4 border-danger">border-4</p>
        <p class="border border-5 border-warning">border-5</p>
        
    </div>
</body>
</html>
