<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <h2 class="lead text-center">Border colors using border border-primary and soon</h2>
    <div class="d-flex justify-content-around">
        <p class="border border-primary"></p>
        <p class="border border-primary-subtle"></p>
        <p class="border border-secondary"></p>
        <p class="border border-secondary-subtle"></p>
        <p class="border border-success"></p>
        <p class="border border-success-subtle"></p>
        <p class="border border-danger"></p>
        <p class="border border-danger-subtle"></p>
        <p class="border border-warning"></p>
        <p class="border border-warning-subtle"></p>
        <p class="border border-info"></p>
        <p class="border border-info-subtle"></p>
        <p class="border border-light"></p>
        <p class="border border-light-subtle"></p>
        <p class="border border-dark"></p>
        <p class="border border-dark-subtle"></p>
        <p class="border border-black"></p>
        <p class="border border-white"></p>
    </div>
   
</body>

</html>
